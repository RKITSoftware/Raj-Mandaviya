<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .redButton {
            background: red;
            color: white;
        }

        .error {
            color: red;

        }
    </style>
</head>

<body>

    <body class=""> <!-- Inline CSS -->

        <div class="container mt-5 w-50" id="register-form-div">
            <div>

                <form method="GET" action="#" id="regForm">
                    <div class="heading">
                        <h1>jQuery Module</h1>
                        <a class="btn btn-warning " href="https://github.com/Rajm1505">
                            <svg class="github-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24">
                                <path
                                    d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                            </svg>
                            My GitHub
                        </a>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Enter your name *</label>
                        <input type="text" class="form-control w-75" name="name" id="name" placeholder="Raj">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Enter your email *</label>
                        <input type="email" class="form-control w-75" id="email" name="email"
                            placeholder="raj@gmail.com">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Enter new Password *</label>
                        <input type="password" class="form-control w-75" id="password" name="password">
                        <span class="" id="passwordValidationMsg"></span>
                    </div>
                    <div class="mb-3">
                        <label for="cPassword" class="form-label">Confirm Password *</label>
                        <input type="password" class="form-control w-75" id="cPassword" name="cPassword">
                        <span class="" id="cPasswordValidationMsg"></span>
                    </div>


                    <div class="form-check">
                        <label class="form-check-label" for="male">
                            Male
                        </label>
                        <input class="form-check-input gender" type="radio" name="gender" id="male">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="female">
                            Female
                        </label>
                        <input class="form-check-input gender" type="radio" name="gender" id="female">
                    </div>

                    <div class="mb-3   ">
                        <label for="tech" class="form-label">Choose your preffered technologies (alteast 2) *</label>
                        <div class="form-check">
                            <label class="form-check-label" for="asp">
                                ASP .NET
                            </label>
                            <input type="checkbox" class="form-check-input" name="tech" id="asp" value="asp">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="node">
                                NodeJS
                            </label>
                            <input type="checkbox" class="form-check-input" name="tech" id="node" value="node">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="django">
                                Django
                            </label>
                            <input type="checkbox" class="form-check-input" name="tech" id="django" value="django">
                        </div>
                    </div>
            </div>



            <div class="mb-3" id="form-action-buttons" style="align-items: center; display: flex;">

                <button type="submit" id="btnSubmit" class="btn btn-warning me-3">Submit</button>
                <button type="reset" class="btn btn-danger">
                    <img src="../../reset.png" alt="Reset" width="22x" height="16px">
                </button>
            </div>

            </form>
        </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
        <script src="../JS/jquery-3.7.1.min.js"></script>
        <!-- this should be after including jquery file -->
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>

        <!-- <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script> -->
        <script>

            $(document).ready(function () {
                let formError;
                //password length validation
                $('#password').blur(function () {
                    if ($(this).val().length < 8) {
                        
                        $(this).after("<span id='passwordError' class='text-danger'>Password must be 8 or more characters</span>")
                        formError = true;
                    }
                    else {
                        $('#passwordError').hide();
                        formError = false;
                    }
                })

                //match password and cpassword
                $('#cPassword').blur(function () {
                    if ($(this).val() !== $('#password').val()) {
                        $(this).after("<span id='cPasswordError' class='text-danger'>Passwords donot match</span>")
                        formError = true
                    }
                    else {
                        $('#cPasswordError').hide();
                        formError = false;
                    }
                })

                //email validation
                $('#email').blur(function(){
                    let regexp  = new RegExp(/^([_\-\.0-9a-zA-Z]+)@([_\-\.0-9a-zA-Z]+)\.([a-zA-Z]){2,7}$/)

                    let result = regexp.test($(this).val())
                    console.log(result);
                    if(!result){
                        $('#emailError').hide();
                        $(this).after("<span id='emailError' class='text-danger error'>Invalid Email format</span>")
                        formError = true
                    }else{
                        $('#emailError').hide();
                        formError = false
                    }
                })

                $('#regForm').submit(function (e) {

                    let name = $('#name').val()
                    let email = $('#email').val()
                    let githubUrl = $('#githubUrl').val()
                    let password = $('#password').val()
                    let cPassword = $('#cPassword').val()
                    let gender = $('.gender:checked').length
                    

                    if (name === '' || email === '' || githubUrl === '' || password === '' || cPassword === '' || !gender) {
                        alert("All feilds are required");
                        e.preventDefault();
                    }
                    else if(formError){
                        alert("Please fill the form correctly");
                        e.preventDefault();
                    }
                })
            })

        </script>
    </body>

</html>
