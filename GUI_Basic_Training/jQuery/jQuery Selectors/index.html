<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style>
        .redButton {
            background: red;
            color: white;
        }
    </style>
</head>

<body>
    <h1>jQuery Tutorial</h1>
    <h2>jQuery Selectors</h2>
    <div>
        <h3>Heading to be hidden</h3>
        <p>Text to be hidden 1</p>
        <p>Text to be hidden 2</p>
        <p>Text to be hidden 3</p>
        <p>Text to be hidden 4</p>
        
        
        <button class="btn" id="btnHideHeading">Hide Heading</button>
        <button class="btn" id="btnHidePara">Hide All Para</button>
    </div>


    <script src="../JS/jquery-3.7.1.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script> -->
    <script>

        // only '$' can be used instead of $(document).ready like $(function(){})
        $(document).ready(function () { //Runnning jQuery, once the page is loaded
            
         /*
         $('selector').action() //jQuery Syntax 
         There are three main selectors in jQuery
            1. Element selectors
            2. Id selectors
            3. Class Selectors  */

            // id selector
            $('#btnHideHeading').click(function () {  //do this on button click
                console.log($(this).text()); //this can be used to refer current element
                $('h3').hide() //hides the paragraph
            });

            //Function to hide clicked paragraph
            $('p').click(function(){
                $(this).hide()
            })

            //Function to hide All Paragraph
            $('#btnHidePara').click(function(){
                $('p').hide(); //element selector
            })

            //Class Selector
            $(".btn").click(function(){
                console.log($(this).text());
            })

        })

    </script>
</body>

</html>
