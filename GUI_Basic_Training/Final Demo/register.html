                <form  id="regForm">

                    <div  class="mb-3">
                        <label for="name" class="form-label">Enter your name *</label>

                    </div>

                    <div  class="mb-3">

                    </div>

                    <div  class="mb-3">

                        <input type="text" class="form-control w-75" name="phone" id="phone" value="9874561230">
                    </div>
                        
                    <div class="mb-3">
                        <label for="email" class="form-label">Enter your email *</label>
                        <input type="email"  class="form-control w-75" id="email" name="email" placeholder="raj@gmail.com" value="raj@gmail.com">
                    </div>
                 
                    <div class="mb-3">
                        <label for="username" class="form-label">Enter your Username *</label>
                        <input type="text"  class="form-control w-75" id="username" name="username" value="raj15" >

                    <div class="mb-3">
                        <label for="website" class="form-label">Enter your Website URL *</label>
                        <input type="url"  class="form-control w-75" id="website" name="website" placeholder="https://google.com" value="https://rkitsoftware.com">     
                    </div>

                    <div class="mb-3 message-input">

                    </div>
                    
                    <div class="mb-3" style="align-items: center; display: flex;">
                        
                        <button type="submit" class="btn btn-warning me-3" >Submit</button>

            </div>
            

            
<script src="../jQuery/JS/jquery-3.7.1.min.js"></script>
<script src="./JS/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script>


let regFormDiv = document.getElementById("register-form-div");
let initialText = document.getElementById("initial-text");

document.getElementById("btnFormToggleOn").addEventListener("click", function(){
    regFormDiv.style.display = "block";
    initialText.style.display = "none";  
})
document.getElementById("btnFormToggleOff").addEventListener("click", function(){
    regFormDiv.style.display = "none";
    initialText.style.display = "block";
})

document.getElementById("btnGeneratePassword").addEventListener("click", function(){
    const randomPassword = FormValidator.GenerateRandomPassword();
    document.getElementById("generatedPassword").innerText = randomPassword;
})


$(document).ready(function(){
        $('#regForm').validate({
            rules: {
                name: "required",
                company:"required",
                // email: "required", //automatically checks if email format is correct
                email:{
                    required : true,
                },
                phone: {
                    required : true,
                    minlength : 10,
                    maxlength : 10
                },
                //Way to add multiple validation in single field 
                password: {
                    required: true,
                    minlength: 8,
                    maxlength: 16
                },
                cPassword: {
                    required: true,
                    minlength: 8,
                    maxlength: 16,
                    equalTo : '#password'  //matches password and cpassword
                },
                website : "required",
                username : {
                    required : true,
                    minlength : 2,
                    maxlength : 10
                },
                address : "required"
            },
            messages: {
                name: "Please enter your name",
            
                password: {
                    required: "Please enter your password",
                    minlength: "Password must be 8 or more characters",
                    maxlength: "Password must be 16 or less characters"
                },
                // password : { }//This will run instead of previous password validation
                cPassword: {
                    required: "Please confirm your password",
                    minlength: "Confirm Password must be 8 or more characters",
                    maxlength: "Confirm Password must be 16 or less characters",
                    equalTo : 'Passwords do not match'
                },
                
                submitHandler : function(form){
                    return false;
                }
            },
            invalidHandler: function (event, validator) {
                let errors = validator.numberOfInvalids();
                $('#form-action-buttons').after(`<p class="error">${errors} fields are invalid, Please fill them correctly</p>`)
            }
        })
        
    })

    document.getElementById("regForm").addEventListener("submit",function(event){
        console.log("submitting");
        event.preventDefault(); 
        
            let data = {
                name : event.target.name.value,
                username : event.target.username.value,
                company : event.target.company.value,
                email : event.target.email.value,
                password : event.target.password.value,
                phone : event.target.phone.value,
                address : event.target.address.value,
            } 
            console.log(data);
        
            let setUser = $.post({
                            url:"https://jsonplaceholder.typicode.com/users",
                            data : data
                        }).promise()
        
            setUser.then(function(result,status){
                if(status === 'success'){
                    console.log(result);
                    alert("Successfull, Press OK to login "); 
                    window.location.replace('login.html'); 
                }
            }, function(error){
                console.log("Some error occured!");
            })
        

    })
   



</script>
