<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Raj Mandaviya">
    <meta name="description" content="GUI Training">
    <title>GUI basic Training</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        
    </style>
    <script src="validateuser.js"></script>
    <script>
        if (IsLoggedIn()) { //function in validateuser.js
            window.location.replace("./index.html");
        } 
    </script>
</head>
    <body  class="" > <!-- Inline CSS -->
        <div class="container text-center w-50 mt-5" id="initial-text">
            <h3>Press the button to register!</h3>
            <button class="btn btn-success mt-3" id="btnFormToggleOn" > 
                Register
            </button>
            <a class="btn btn-primary mt-3" href="login.html"> 
                Login
            </a>
            
        </div>

        <div class="container mt-5 w-50" id="register-form-div" style="display: none;">   
            <div>
                <button class="btn btn-danger float-end" id="btnFormToggleOff" >
                    X
                </button>
                <form method="POST" id="regForm">
                    <div class="heading"> 
                        <h1>Javascript Module</h1>
                        <a class="btn btn-warning " href="https://github.com/Rajm1505">
                        <svg class="github-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                        My GitHub
                        </a>            
                    </div>
                    
                    <div  class="mb-3">
                        <label for="name" class="form-label">Enter your name *</label>
                        <input type="text" class="form-control w-75" name="name" id="name" placeholder="Raj">
                    </div>
                        
                    <div class="mb-3">
                        <label for="email" class="form-label">Enter your email *</label>
                        <input type="email"  class="form-control w-75" id="email" name="email" placeholder="raj@gmail.com">
                        
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Enter new Password *</label>
                        <div class="d-flex">
                            <input type="password"  class="form-control w-75" id="password" name="password">
                            <button type="button" class="btn btn-light btn-outline-secondary m-1" id="btnShowPassword">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16"><path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/><path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/></svg>
                            </button>
                        </div>
                        <span>
                            <a href="#" class=" text-warning me-3" id="btnGeneratePassword">Generate a Random Password</a>
                            <span id="generatedPassword"></span>    
                        </span>
                        <span class="" id="passwordValidationMsg"></span>
                    </div>
                    <div class="mb-3">
                        <label for="cPassword" class="form-label">Confirm Password *</label>
                        <div class="d-flex">
                            <input type="password"  class="form-control w-75" id="cPassword" name="cPassword">
                            <button type="button"  class="btn btn-light btn-outline-secondary m-1" id="btnShowCPassword">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16"><path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/><path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/></svg>
                            </button>
                        </div>
                        <span class="" id="cPasswordValidationMsg"></span>
                    </div>
                    

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male">
                        <label class="form-check-label" for="male">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" >
                        <label class="form-check-label" for="female">
                            Female
                        </label>
                    </div>
                    
                    <div class="mb-3">
                        <label for="city" class="form-label mt-2">Select your city</label>
                        <select name="city" class="form-select w-75">
                            <option value="pbr">Porbandar</option>
                            <option value="raj">Rajkot</option>
                            <option value="ahm">Ahmedabad</option>
                        </select>
                    </div>
                    
                    <div class="mb-3   ">
                        <label for="tech" class="form-label">Choose your preffered technologies *</label>
                        
                            <div class="form-check">

                                <input type="checkbox" class="form-check-input" name="tech" id="asp" value="asp">
                                <label class="form-check-label" for="asp">
                                    ASP .NET
                                </label>
                            </div>
                            <div class="form-check">

                                <input type="checkbox" class="form-check-input" name="tech" id="node" value="node"> 
                                <label class="form-check-label" for="node">
                                    NodeJS
                                </label>
                            </div>
                            <div class="form-check">

                                <input type="checkbox" class="form-check-input" name="tech" id="django" value="django"> 
                                <label class="form-check-label" for="django">
                                    Django
                                </label>
                            </div>
                            </div>
                    </div>
                
                    <div class="mb-3">
                        
                        <label for="avatar" class="form-label">Upload your avatar</label>
                        <input type="file" class="form-control w-75" name="avatar" id="avatar" accept=".jpg, .jpeg, .png">
                        <span class="text-danger" id="fileErrorMsg"></span>
                    </div>
                    
                    
                    <div class="mb-3 message-input">
                        
                        <label for="msg" class="form-label">Enter your message</label>
                        <textarea class="form-control w-75" name="msg" id="msg" rows="2" cols="20"></textarea>
                    </div>
                    
                    <div class="mb-3" style="align-items: center; display: flex;">
                        
                        <button type="submit" class="btn btn-warning me-3" >Submit</button>
                        <button type="reset" class="btn btn-danger">
                            <img src="../reset.png" alt="Reset" width="22x" height="16px">
                        </button>
                    </div>
                    
                </form>
            </div>
            </div>
            

            
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script>


let regFormDiv = document.getElementById("register-form-div");
let initialText = document.getElementById("initial-text");

document.getElementById("btnFormToggleOn").addEventListener("click", function(){
    regFormDiv.style.display = "block";
    initialText.style.display = "none";  
})
document.getElementById("btnFormToggleOff").addEventListener("click", function(){
    regFormDiv.style.display = "none";
    initialText.style.display = "block";
})

document.getElementById("btnGeneratePassword").addEventListener("click", function(){
    const randomPassword = FormValidator.GenerateRandomPassword();
    document.getElementById("generatedPassword").innerText = randomPassword;
})

</script>
</body>
</html>
